<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Rolar dado</title>
</head>

<body>

    <div id="main">

        <section class="player">

            <section>
                <h1>player 1</h1>
                <span class="highscore-0">0</span>
            </section>

            <section>
                <h1>current score</h1>
                <span class="score-0">0</span>
            </section>

        </section>


        <section class="dado">
            <img src="dados/dice-1.png" alt="dado" class="dice">
        </section>


        <section class="btn">
            <button class="btn-segurar">segurar</button>
            <button class="btn-rolar">rolar</button>
            <button class="btn-novo">novo jogo</button>
        </section>

        <section class="player">

            <section>
                <h1>player 2</h1>
                <span class="highscore-1">0</span>
            </section>

            <section>
                <h1>current score</h1>
                <span class="score-1">0</span>
            </section>

        </section>



    </div>

    <script src="script.js"></script>

</body>

</html>
